<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TreeKids</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins', sans-serif;
background: linear-gradient(135deg,#43cea2,#185a9d);
color:#2c3e50;
text-align:center;
}

header{
background:white;
padding:25px;
box-shadow:0 5px 20px rgba(0,0,0,0.15);
}

header img{
width:170px;
}

nav{
margin-top:15px;
}

nav button{
margin:6px;
padding:10px 20px;
border:none;
border-radius:25px;
background:#27ae60;
color:white;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

nav button:hover{
background:#1e8449;
transform:scale(1.05);
}

.section{
display:none;
padding:40px 20px;
}

.active{
display:block;
}

.card{
background:white;
max-width:750px;
margin:0 auto;
padding:40px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h2{
margin-top:0;
font-weight:800;
}

button.option{
background:#3498db;
margin:8px;
border-radius:15px;
}

button.option:hover{
background:#2980b9;
}

/* memorama */

.grid{
display:grid;
grid-template-columns:repeat(4,110px);
gap:18px;
justify-content:center;
margin-top:30px;
}

.cardMem{
width:110px;
height:110px;
background:#27ae60;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:0.3s;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.cardMem img{
width:85px;
display:none;
}

.volteada{
background:white;
}

.volteada img{
display:block;
}

/* mapa */

.mapButtons button{
margin:8px;
background:#e67e22;
}

.mapButtons button:hover{
background:#ca6f1e;
}

.infoBox{
margin-top:25px;
font-size:18px;
line-height:1.6;
}

</style>
</head>

<body>

<header>
<img src="planeta.png" alt="TreeKids Logo">
<nav>
<button onclick="show('inicio')">Inicio</button>
<button onclick="show('quiz')">Quiz</button>
<button onclick="show('memorama')">Memorama</button>
<button onclick="show('mapa')">Mapa</button>
</nav>
</header>

<!-- INICIO -->

<div id="inicio" class="section active">
<div class="card">
<h2>Bienvenidos a TreeKids üåé</h2>
<p>Aprende sobre ecolog√≠a jugando con nuestras mascotas.</p>
</div>
</div>

<!-- QUIZ -->

<div id="quiz" class="section">
<div class="card">
<h2 id="pregunta"></h2>
<div id="opciones"></div>
<p id="resultado"></p>
<p id="contador"></p>
</div>
</div>

<!-- MEMORAMA -->

<div id="memorama" class="section">
<div class="card">
<h2>Memorama de Mascotas</h2>
<div class="grid" id="grid"></div>
<p id="memResult"></p>
</div>
</div>

<!-- MAPA -->

<div id="mapa" class="section">
<div class="card">
<h2>Explora y Aprende</h2>

<div class="mapButtons">
<button onclick="info('bosque')">Bosque</button>
<button onclick="info('oceano')">Oc√©ano</button>
<button onclick="info('ciudad')">Ciudad</button>
<button onclick="info('artico')">√Årtico</button>
</div>

<div class="infoBox" id="mapaTexto">
Selecciona un lugar para aprender algo nuevo üå±
</div>

</div>
</div>

<script>

/* navegaci√≥n */

function show(id){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* QUIZ sin repetici√≥n */

const preguntas=[
{p:"¬øQu√© producen los √°rboles?",o:["Ox√≠geno","Basura","Humo"],c:"Ox√≠geno"},
{p:"¬øQu√© debemos reciclar?",o:["Pl√°stico","Comida","Tierra"],c:"Pl√°stico"},
{p:"¬øQu√© debemos ahorrar?",o:["Agua","Basura","Humo"],c:"Agua"},
{p:"¬øD√≥nde viven los peces?",o:["Oc√©ano","Ciudad","Bosque"],c:"Oc√©ano"},
{p:"¬øQu√© contamina m√°s?",o:["Carro","√Årbol","Planta"],c:"Carro"},
{p:"¬øQu√© ayuda al planeta?",o:["Plantar √°rboles","Contaminar","Tirar basura"],c:"Plantar √°rboles"}
];

let restantes=[...preguntas];

function nuevaPregunta(){

if(restantes.length===0){
restantes=[...preguntas];
}

let i=Math.floor(Math.random()*restantes.length);
let q=restantes[i];
restantes.splice(i,1);

document.getElementById("pregunta").innerText=q.p;
document.getElementById("contador").innerText=
"Preguntas restantes: "+restantes.length;

let html="";
q.o.forEach(op=>{
html+=`<button class="option" onclick="responder('${op}','${q.c}')">${op}</button>`;
});

document.getElementById("opciones").innerHTML=html;
}

function responder(op,c){
if(op===c){
document.getElementById("resultado").innerText="Correcto üåü";
}else{
document.getElementById("resultado").innerText="Incorrecto ‚ùå";
}
setTimeout(nuevaPregunta,1200);
}

nuevaPregunta();

/* MEMORAMA con 6 mascotas */

let imagenes=[
"mascota1.png","mascota2.png","mascota3.png",
"mascota4.png","mascota5.png","mascota6.png"
];

let cartas=[...imagenes,...imagenes];
cartas.sort(()=>Math.random()-0.5);

let primera=null;
let bloqueo=false;
let pares=0;

const grid=document.getElementById("grid");

cartas.forEach(img=>{
let div=document.createElement("div");
div.className="cardMem";
div.dataset.valor=img;
div.innerHTML=`<img src="${img}">`;
div.onclick=()=>voltear(div);
grid.appendChild(div);
});

function voltear(carta){

if(bloqueo || carta.classList.contains("volteada")) return;

carta.classList.add("volteada");

if(!primera){
primera=carta;
}else{

if(primera.dataset.valor===carta.dataset.valor){
pares++;
primera=null;

if(pares===6){
document.getElementById("memResult").innerText="¬°Completaste el memorama! üéâ";
}

}else{
bloqueo=true;
setTimeout(()=>{
carta.classList.remove("volteada");
primera.classList.remove("volteada");
primera=null;
bloqueo=false;
},900);
}

}
}

/* MAPA educativo */

function info(lugar){

if(lugar==="bosque"){
document.getElementById("mapaTexto").innerHTML=
"üå≥ Los bosques producen ox√≠geno y ayudan a limpiar el aire.";
}

if(lugar==="oceano"){
document.getElementById("mapaTexto").innerHTML=
"üåä El oc√©ano genera m√°s del 50% del ox√≠geno del planeta.";
}

if(lugar==="ciudad"){
document.getElementById("mapaTexto").innerHTML=
"üèôÔ∏è En la ciudad debemos reciclar y usar menos pl√°stico.";
}

if(lugar==="artico"){
document.getElementById("mapaTexto").innerHTML=
"‚ùÑÔ∏è El √Årtico se est√° derritiendo por el calentamiento global.";
}

}

</script>

</body>
</html>
